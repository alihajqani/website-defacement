<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Car Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نمایش تصاویر ماشین</h1>
        </header>
        <section class="gallery">
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
                <p>این یک ماشین زیبا است.</p>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <p>این هم یک ماشین دیگر است.</p>
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Car 3">
                <p>این هم یک مدل جدید از ماشین‌ها است.</p>
            </div>
        </section>
        <footer>
            <p>این یک وب سایت ساده تک صفحه‌ای است که شامل تصاویر ماشین‌ها و متن‌های مربوط به آن‌ها می‌باشد.</p>
        </footer>
    </div>
</body>
</html>
